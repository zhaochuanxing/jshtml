<head>
<meta charset="utf-8">
<title>js and html5</title>
</head>
<body bgcolor="#CCE8CF">
<p>局部变量计数</p>
<button onclick="myFunction()">计数</button>
<p id="demo"></p>

<script>
var add=(function(){
  var counter =0;
  return function(){return counter+=1;}
})();
function myFunction(){
  document.getElementById("demo").innerHTML=add();
}
</script>

</body>
</html>
